<!DOCTYPE html>
<html lang="es">
<head th:replace="fragments/head" />
<body class="app sidebar-mini">

	<nav th:replace="fragments/nav" />

	<!-- Contenido -->
	<main class="app-content"> <!-- Header -->
	<div class="app-title">
		<div>
			<h1>
				<i class="fa fa-edit"></i><span th:text="#{Post.editPost}"> Editar post </span>
			</h1>
			<p th:text="#{Post.editDesc}">Edita esta publicación para compartir con tus amigos</p>
		</div>
		<ul class="app-breadcrumb breadcrumb">
			<li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
			<li class="breadcrumb-item" th:text="#{Post.post}">Post</li>
			<li class="breadcrumb-item"><a href="post/add" th:text="#{Post.editPost}">Editar post</a></li>
		</ul>
	</div>


	<div class="row">

		<div class="col-md-12">

			<!-- Crear post -->
			<div class="tile">
				<h3 class="tile-title" th:text="#{Post.editPost}">Editar post</h3>
				<div class="tile-body">
					<!-- Formulario -->
					<form method="post" th:action="${'/post/edit/' + post.id}"  enctype="multipart/form-data">
						<div class="form-group">
							<label class="control-label" for="titulo" th:text="#{Post.titulo}">Título</label> 
							<input class="form-control" type="text" th:placeholder="#{Post.titulo}" name="titulo">
						</div>
						<div class="form-group">
							<label class="control-label" for="contenido" th:text="#{Post.contenido}">Contenido</label>
							<textarea class="form-control" rows="5"
								th:placeholder="#{Post.contenido}" name="contenido"></textarea>
						</div>
						<div class="tile-footer">
						<button class="btn btn-primary" type="submit">
							<i class="fa fa-fw fa-lg fa-check-circle"></i><span th:text="#{Post.crear}">Crear</span>
						</button>
						&nbsp;&nbsp;&nbsp;<a class="btn btn-secondary" href="/post/list"><i
							class="fa fa-fw fa-lg fa-times-circle"></i><span th:text="#{Post.cancelar}">Cancelar</span></a>
						</div>
					</form>
				</div>
			</div>

		</div>
	</div>
	</main>

	<!-- JS -->
	<script src="../../js/jquery-3.2.1.min.js"></script>
	<script src="../../js/popper.min.js"></script>
	<script src="../../js/bootstrap.min.js"></script>
	<script src="../../js/main.js"></script>
	<script src="../../js/plugins/pace.min.js"></script>
	<script src="../../js/languajes.js"></script>
</body>
</html>
